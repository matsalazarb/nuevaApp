<ion-header>
  <ion-toolbar>
    <img src="assets/img/DuocucLogo.png"width="500" height="100" >
    <ion-title #titulo class="ionic-text-left ion-text">
      <div class="textito">
      Sistema de Asistencia DuocUC
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Bienvenido!</h1>
  <h2>{{ username }}</h2>
  
  <img src="assets/img/foto.png">
</ion-content>

<ion-tabs>

  

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="profile">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="QR">
      <ion-icon name="qr-code-outline"></ion-icon>
      <ion-label><ion-button2 [routerLink]="'/qrpages'">QR</ion-button2></ion-label>
    </ion-tab-button>

    <ion-tab-button tab="QR">
      <ion-icon name="exit"></ion-icon>
      <ion-label><ion-button2 [routerLink]="'7'">Salir</ion-button2></ion-label>
    </ion-tab-button>
 
 

  </ion-tab-bar>
</ion-tabs>
